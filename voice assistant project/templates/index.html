<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.min.js"></script>
</head>
<body onload="checkLogin()">
    <div class="container">
        <h1>Voice Assistant</h1>
        <div class="button-group">
            <button id="start-btn">Start Listening</button>
            <button id="clear-history" onclick="clearHistory()">Clear History</button>
            <button id="logout-btn" onclick="logout()">Logout</button>
        </div>
        <p id="transcript">Speak something...</p>
        <p id="response"></p>
        <div id="history"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
